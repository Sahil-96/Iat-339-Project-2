<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Multiview</title>
    <link rel="stylesheet" href="css/productMultiview.css">
    <script src="java/slider.js"></script>

  <body>

  	<h2 class="Product-heading"> 3D Printers </h2>

              </div>
            </div>
          </li>
          <li>Stars</li>
          <li>

              </div>
            </div>

          <li>Weight of machine</li>
          <li>Arrival Assembly status</li>
          <li>Type of material accepted</li>

          <li>Precision range</li>
          <li>Year Release </li>

      </div>

      <div class="browse">

        </div>

        <div class="main-product">

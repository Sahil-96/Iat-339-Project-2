<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homePage.css">
    <link rel="stylesheet" href="css/headerNav.css">

  </head>

  <body>
    <nav class="container-nav">
        <div class="logo-nav">
          <img src="img/logo_new.jpeg" alt="logo" width="150rem">
        </div>

        <div class="searchbar-nav">
          <form>
            <!-- Inputs -->
            <input id="search" placeholder="Search for a product" type="text">
          </form>
        </div>

      <div class="menu-nav">
        <button class="button button--aylen button--round-l button--text-thick left">Browse</button>
        <button class="button button--aylen button--round-l button--text-thick">Events</button>
        <button class="button button--aylen button--round-l button--text-thick right">About</button>
      </div>
    </nav>

    <div class="banner-image-container">
      <div class="page-content-container">
        <div class="personal-ad-cards-container">
          
    <!--Refills card-->
          <div class="personal-ad-card">
            <h2>Need a Refill?</h2>
            <div class="personal-ad-card-inner-content">
              <div class="filament-boxs-container">
                
                <div class="two-filament-boxes">
              
                  <div class="individual-filament-box">
                    <div class="filament-img">
                    </div>
                    <h4>Slate Grey</h4>
                  </div><!--end of img+text-->

                  <div class="individual-filament-box">
                    <div class="filament-img">
                    </div>
                    <h4>Crimson Red</h4>
                  </div><!--end of img+text-->
                
                </div><!--end of the row of two filaments-->

                <div class="two-filament-boxes">
              
                  <div class="individual-filament-box">
                    <div class="filament-img">
                    </div>
                    <h4>Slate Grey 2</h4>
                  </div><!--end of img+text-->

                  <div class="individual-filament-box">
                    <div class="filament-img">
                    </div>
                    <h4>Crimson Red 2</h4>
                  </div><!--end of img+text-->
                
                </div><!--end of the row of two filaments-->

              </div><!--end of master fillments container-->
            </div><!--end of inner space-->
          </div><!--end of the whole card-->

    <!--Your upcoming Events-->
          <div class="personal-ad-card">
            <h2>Next event in your area</h2>
            <div class="personal-ad-card-inner-content">
            </div><!--end of inner space-->
          </div><!--end of the whole card-->

    <!--Wishlist items on Sale-->
          <div class="personal-ad-card">
            <h2>Your wish came true!</h2>
            <div class="personal-ad-card-inner-content">
            </div><!--end of inner space-->
          </div><!--end of the whole card-->

        </div><!-- end of 3 cards container -->
      </div><!-- end of master side Margins -->
    </div><!--end of the banner container-->



  </body>
</html>

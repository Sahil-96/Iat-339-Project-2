<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Multiview</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" type='text/css'>

  </head>
  <body>
    <div class="main-list">
      <div class="single-product">
      <div class="bookmark">
        <a href="checkout.html">
          <div class="bookmark-icon">
            <img src="img/cart-black.png" alt="bookmark">
          </div>
        </a>
      </div>
      <a href="productDetails.html">
        <div class="product-card">
          <div class="image">
            <img src="img/product3.png" alt="product-image">
          </div>
          <div class="details">
            <div class="name-product">
                <h3>FDM</h3>
            </div>

            <div class="price-and-star">
              <h4 class="price">$399</h4>
              <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
              </div>
            </div>
            <div class="size-and-assembly">
              <h4>13.2 x 13.5 x 9.5</h4>
            </div>
          </div>
        </div>
      </a>
      </div>
    </div>




  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Multiview</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" type='text/css'>

  </head>
  <body>
    <div class="main-product">

      <div class="single-product">
        <a href="productDetails.html">
          <div class="product-card">
            <div class="image">
              <img src="img/product1.png" alt="product-image">
            </div>
            <div class="details">
              <div class="name-product">
                  <h3>THE MAKERBOT MINI+</h3>
              </div>
              <div class="price-and-star">
                <h3 class="price">$399</h3>
                <div class="stars">
                  <span class="fa fa-star checked fa-xs"></span>
                  <span class="fa fa-star checked fa-xs"></span>
                  <span class="fa fa-star checked fa-xs"></span>
                  <span class="fa fa-star checked fa-xs"></span>
                  <span class="fa fa-star fa-xs"></span>
                  <h6>(309)</h6>
                </div>
              </div>
              <div class="size-and-assembly">
                <h5>13.2 x 13.5 x 9.5</h5>
                <h5>Semi Assembled</h5>
              </div>
            </div>
          </div>
        </a>
        <div class="add-to-cart-button">
            Add to Cart
        </div>
      </div>

    </div>




  </body>
</html>
